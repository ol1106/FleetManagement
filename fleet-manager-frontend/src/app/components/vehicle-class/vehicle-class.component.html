        <div *ngFor="let one of vehicleClasses" class="list" style="display:inline-block">
          
              <mat-card class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{one.axes}}</mat-card-title>
                    <mat-card-subtitle> {{one.classNr}}</mat-card-subtitle>
                  <img mat-card-image src={{one.icon}} alt="Photo of a Shiba Inu">
                  
                  </mat-card-header>
                  <mat-card-content>
                    <p>
                      {{one.description}}
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button (click)="deleteVehicle(one.id)">delete</button>
                  </mat-card-actions>
                </mat-card>
              
            
          </div>
    
    
          <button mat-button color="primary" routerLink="/vehicleClassAdd">ADD VEHICLE</button>
