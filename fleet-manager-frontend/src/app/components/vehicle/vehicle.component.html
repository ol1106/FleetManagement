<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->


    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container> -->
  
    <!-- Weight Column -->
    <ng-container matColumnDef="consumption">
      <th mat-header-cell *matHeaderCellDef> Cosumption </th>
      <td mat-cell *matCellDef="let element"> {{element.consumption}}   </td>
    </ng-container>

    

    <ng-container matColumnDef="fleetId">
        <th mat-header-cell *matHeaderCellDef> Fleet </th>
        <td mat-cell   *matCellDef="let element">  {{element.fleetId}} </td>
      </ng-container>



    <ng-container matColumnDef="enginePower">
        <th mat-header-cell *matHeaderCellDef> Engine Power </th>
        <td mat-cell *matCellDef="let element"> {{element.enginePower}} </td>
      </ng-container>



      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> VehicleID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="maxCapacity">
        <th mat-header-cell *matHeaderCellDef> Capacity </th>
        <td mat-cell *matCellDef="let element"> {{element.maxCapacity}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="vehicleClassId">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.vehicleClassId}} </td>
      </ng-container>

      <ng-container matColumnDef="vehicleServicesId">
        <th mat-header-cell *matHeaderCellDef> Services </th>
        <td mat-cell *matCellDef="let element"> {{element.vehicleServicesId}} </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateTo(row)"  class="example-element-row"
    > </tr>
  </table>

  <button mat-button color="primary" routerLink="/AddVehicle">ADD VEHICLE</button>
