<!-- Login form -->
<form *ngIf="!isLoggedIn" 
  name="form" 
  (ngSubmit)="f.form.valid && onSubmit()" 
  #f="ngForm" 
  novalidate>
  <mat-card id="card">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required autocomplete="off" #username="ngModel"
          matInput />
      </mat-form-field>
      
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" matInput />
      </mat-form-field>
    </div>
    <div class="form-group">
      <button class="btn" mat-button color="primary">Login</button>
    </div>
    </mat-card>
</form>
<!-- Login form -->
